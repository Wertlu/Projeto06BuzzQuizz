<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="page">
        <div class="title">
            BuzzQuizz
        </div>
        <div class="quizz-creation-caller hidden">
            <span>
                Você não criou nenhum quizz ainda :(
            </span>
            <button>
                Criar Quizz
            </button>
        </div>
        <div class="user-quizzes hidden">
            <div>
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle"></ion-icon>
            </div>
            <div class="test">
                <figure>
                    <img src="assets/Alnwick_Castle.png">
                    <figcaption>
                        O quão Potterhead é você?
                    </figcaption>
                    <div class="quizz-settings-caller">
                        <ion-icon name="create-outline"></ion-icon>
                        <ion-icon name="trash-outline"></ion-icon>
                    </div>
                </figure>
            </div>
            <figure>
                <img src="assets/De_Ferias_com_o_Ex.png">
                <figcaption>
                    É ex-BBB ou ex-De férias com o Ex?
                </figcaption>
                <div class="quizz-settings-caller">
                    <ion-icon name="create-outline"></ion-icon>
                    <ion-icon name="trash-outline"></ion-icon>
                </div>
            </figure>
        </div>
        <div class="all-quizzes hidden">
            <h1>
                Todos os Quizzes
            </h1>
            <figure>
                <img src="assets/Os_Simpsons.png">
                <figcaption>
                    Acerte os personagens corretos dos Simpsons e prove seu amor!
                </figcaption>
            </figure>
            <figure>
                <img src="assets/De_Boas.png">
                <figcaption>
                    O quanto você é de boas?
                </figcaption>
            </figure>
            <figure>
                <img src="assets/Os_Simpsons.png">
                <figcaption>
                    Acerte os personagens corretos dos Simpsons e prove seu amor!
                </figcaption>
            </figure>
            <figure>
                <img src="assets/De_Boas.png">
                <figcaption>
                    O quanto você é de boas?
                </figcaption>
            </figure>
        </div>
        <div class="loading-page">
            <img src="assets/Loading.gif">
            <span>Carregando</span>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js\script.js"></script>
</body>

</html>
